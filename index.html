<!DOCTYPE html>
<html lang="en">

<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

	<div class="container">

		<section id="app">
			<h1>Apps</h1>
			<div class="line"></div>
			<iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/AmAIOlod-80aGvVFcBdbfjebPGUlVaYjI8ECZcJtZks/embed"></iframe>
			<iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/U9AQsuLnTixFr5caYUBM9qmkuaPCvmuWblFMcUPrC14/embed"></iframe>
		</section>
		<section id="games">
			<h2>Click on the Games to Explore.</h2>
			<div id="myCarousel" class="carousel slide">
				<div class="carousel-inner">
					<div class="item active">
						<center>
							<a href="https://studio.code.org/projects/spritelab/TqGEEczVS4FLE2hjqnZuT9Kp5LtuKz9F4shmtvvsOjQ" target="_blank">
								<img src="winnie.png" class="img-responsive">
							</a>
							<div class="carousel-content">
								<p>Winnie the Pooh game</p>
							</div>
						</center>
					</div>
					<div class="item">
						<center>
							<a href="https://studio.code.org/projects/spritelab/q_0EpcrAiHod_CtVyYqqX4NeZ_KyNpQPBUU2YseE5V8" target="_blank"></a>
							<img src="Car_game.png" class="img-responsive">
							<div class="carousel-content">
								<p>Car game</p>
							</div>
						</center>
					</div>
					<a class="left carousel-control" href="#myCarousel" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left"></span>
					</a>
					<a class="right carousel-control" href="#myCarousel" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right"></span>
					</a>
				</div>
			</div>
		</section>
		<section id="apps">
			<h2>Click on the Apps to Explore.</h2>
			<div id="myCarousel2" class="carousel slide">
				<div class="carousel-inner">
					<div class="item active">
						<center>
								<iframe
    allow="microphone;"
    width="350"
    height="430"
    src="https://console.dialogflow.com/api-client/demo/embedded/fccc5f9e-e27f-4f38-833d-c79448df2b61">
</iframe>
							<div class="carousel-content">
								<p>Michael Chatbot</p>
							</div>
						</center>
					</div>
					<div class="item">
						<center>
			<iframe
    allow="microphone;"
    width="350"
    height="430"
    src="https://console.dialogflow.com/api-client/demo/embedded/cbbb460f-3fc0-4af0-a83c-524313ab30a4">
</iframe>
      
							<div class="carousel-content">
								<p>Einstien Chatbot</p>
							</div>
						</center>
					</div>
					<a class="left carousel-control" href="#myCarousel2" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left"></span>
					</a>
					<a class="right carousel-control" href="#myCarousel2" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right"></span>
					</a>
				</div>
			</div>
		</section>
</body>

</html>
